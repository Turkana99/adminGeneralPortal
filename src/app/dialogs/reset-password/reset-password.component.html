<div class="frg-pass-dialog p-4">
  <!--Dialog title-->
  <div class="d-title d-flex justify-content-between align-items-baseline">
    <h1>ŞİFRƏNİ YENİLƏ</h1>
    <button class="close-btn" mat-dialog-close>
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
  <!--/Dialog title-->
  <!--Change formm-->
  <form [formGroup]="forgotPasswordForm">
    <div class="frgPass d-flex flex-column gap-2">
      <input
        pInputText
        formControlName="email"
        placeholder="Elektron-poçt adresinizi daxil edin"
        class="w-100"
      />
      <div
        class="validationMessage py-1"
        *ngIf="
          forgotPasswordForm.get('email')?.errors?.['required'] &&
          forgotPasswordForm.get('email')?.touched
        "
      >
        <p class="p-0 m-0">*İstifadəçi adı boş ola bilməz.</p>
      </div>
      <div
        class="validationMessage py-1"
        *ngIf="
        forgotPasswordForm.get('email')?.errors?.['email'] &&
        forgotPasswordForm.get('email')?.touched
      "
      >
        <p class="p-0 m-0">*İstifadəçi adını düzgün formada daxil edin.</p>
      </div>
      <button
        mat-raised-button
        type="submit"
        disableRipple
        disableFocusRipple
        class="custom-button w-100 mt-2 py-2"
        [disabled]="forgotPasswordForm.invalid || showSpinner"
        [ngClass]="{
          'disabled-button': forgotPasswordForm.invalid || showSpinner
        }"
      >
        <div class="d-flex justify-content-center">
          <!-- <mat-spinner [diameter]="20" *ngIf="showSpinner" class="custom-mat-spinner"></mat-spinner> -->
          <span>Göndər</span>
        </div>
      </button>
    </div>
  </form>

  <!--Toasts-->
  <!-- <p-toast></p-toast> -->
  <!--/Toasts-->
</div>
